<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Agente Coletor de Lixo</title>
      <link rel="stylesheet" type="text/css" media="screen, projection" href="css/demo.css" />
   </head>
   <body>
      <div id="cover">
         <div id="myProgress">
            <div id="myBar"></div>
         </div>
      </div>
      <div id="content">
         <div id="main">
            <div id="divCkPosicoes"><input type="checkbox" id="ckPosicoes" checked="checked" >Posições Lixeiras e Recargas </div>
            <input type="button" id="btnReset" value="Resetar Grid" />
            <input type="button" id="btnInit" value="Iniciar Agente" />
            <div id="infoParametros">
               <fieldset>
                  <legend>Parâmetros</legend>
                  <table>
                     <tr>
                        <td><label for="selectGridSize">Tamanho: </label></td>
                        <td>
                           <select id="selectGridSize" name="selectGridSize" style="width: 173px;">
                              <option value="10" >10x10</option>
                              <option value="12" selected="selected">12x12</option>
                              <option value="20"  >20x20</option>
                              <option value="30" >30x30</option>
                              <option value="40">40x40</option>
                              <option value="50" >50x50</option>
                              <option value="100">100x100</option>
                              <option value="150">150x150</option>
                           </select>
                        </td>
                     </tr>
                     <tr>
                        <td><label for="nrLixeiras">Lixeiras: </label></td>
                        <td><input type="number" id="nrLixeiras"></td>
                     </tr>
                     <tr>
                        <td><label for="nrPontoRecarga">Recargas: </label></td>
                        <td><input type="number" id="nrPontoRecarga"></td>
                     </tr>
                     <tr>
                        <td><label for="tamRepositorio">Capacidade: </label></td>
                        <td><input type="number" id="tamRepositorio"></td>
                     </tr>
                     <tr>
                        <td><label for="nrBateria">Bateria: </label></td>
                        <td><input type="number" id="nrBateria"></td>
                     </tr>
                  </table>
               </fieldset>
            </div>
            <div id="infoGrid">
               <fieldset>
                  <legend>Informações do Grid</legend>
                  <table>
                     <tr>
                        <td><span>Pontos de Recarga:</span></td>
                        <td><span id="infoRecarga" class="infoDivText"></span></td>
                     </tr>
                     <tr>
                        <td><span>Lixeiras:</span></td>
                        <td><span id="infoLixeiras" class="infoDivText"></span></td>
                     </tr>
                     <tr>
                        <td><span>Sujeiras Restantes:</span></td>
                        <td><span id="infoSujeiras" class="infoDivText"></span></td>
                     </tr>
                  </table>
               </fieldset>
            </div>
            <div id="infoAgente">
               <fieldset>
                  <legend>Informações do Agente</legend>
                  <table>
                     <tr>
                        <td><span>Bateria:</span></td>
                        <td><span id="infoBateria" class="infoDivText">Não Iniciado.</span></td>
                     </tr>
                     <tr>
                        <td><span>Capacidade:</span></td>
                        <td><span id="infoCapacidade" class="infoDivText">Não Iniciado.</span></td>
                     </tr>
                     <tr>
                        <td><span>Sqm Percorridos:</span></td>
                        <td><span id="infoSqms" class="infoDivText">Não Iniciado.</span></td>
                     </tr>
                     <tr title="tamanhoGrid² - (lixeiras+paredes+recargas) ">
                        <td><span>Sqm Restantes:</span></td>
                        <td><span id="infoSqmsRestantes" class="infoDivText"></span></td>
                     </tr>
                  </table>
               </fieldset>
            </div>
            <div id="infoLog">
               <fieldset>
                  <legend>Logs</legend>
                  <div id="logWindow">
                     <div id="logWindowInner">
                     </div>
                  </div>
               </fieldset>
            </div>
            <div id="search_grid">Loading...</div>
         </div>
      </div>
      <div id="footer"></div>
      <script type='text/javascript' src='js/jquery-1.7.1.min.js'></script>
      <script type='text/javascript' src='js/graph.js'></script>
      <script type='text/javascript' src='js/astar.js'></script>
      <script type='text/javascript' src='js/demo.js'></script>
   </body>
</html>
